# fly.toml - Configuration Fly.io pour le backend chatbot creativite

app = 'chatbot-creativite-api'
primary_region = 'cdg'

[build]

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
